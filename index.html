<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DataNaru | Tienda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>
        <nav>
            <ul class="ulNav">
                <li>
                    <a href="./Index.html">DataNaru</a>
                </li>
                <li>
                    <input class="buscador" type="search" name="buscador" placeholder="Buscar un producto"
                        id="BuscadorInput">
                    <button type="submit" class="busquedaBTN">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary carritoBTN" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="fa-solid fa-cart-shopping" id="TotalCarrito"> </i>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito:</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul id="carrito">
                                <!-- Prouctos del carrito -->
                            </ul>
                            <div class="PrecioDelCarrito">
                                <p class="PrecioCarrito">Precio de la compra: $<span id="PrecioCarrito">0</span></p>
                                <div class="BtnsCarrito">
                                    <button class="carritoBTNEyC" disabled="disabled" id="LimpiarCarrito">Limpiar
                                        Carrito</button>
                                    <button class="carritoBTNEyC" disabled="disabled" id="btnComprar">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <ul id="categorias">
            <li><a href="#" class="FiltrosDeCategorias SeleccionDeCategorias" id="TodosNuestrosProductos">Todos nuestros
                    productos</a></li>
            <li><a href="#" class="FiltrosDeCategorias SeleccionDeCategorias">Indumentaria</a></li>
            <li><a href="#" class="FiltrosDeCategorias SeleccionDeCategorias">Figuras</a></li>
            <li><a href="#" class="FiltrosDeCategorias SeleccionDeCategorias">Funkos</a></li>
            <li><a href="#" class="FiltrosDeCategorias SeleccionDeCategorias">Accesorios</a></li>
        </ul>

        <div id="TituloProductos">Todos Nuestros Productos:</div>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="productos">
            <!-- Productos de la base de datos / Inventario -->
        </div>

    </main>

    <script src="https://kit.fontawesome.com/b4fcd4fa61.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
